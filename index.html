<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distancia Anos-Luz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de KM para calcular a velocidade da luz <br> - desafio aula 2 - Imersão Dev Alura</h1>
    <h2>Descubra quanto tempo demora para chegar até em uma estrela em uma galáxia distante...</h2>

    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" 
            class="page-logo" alt=""><br><br>

            <label for="velocidadeLuz">Insira a distância em km para descobrir a velocidade da luz</label><br>
            <form id="formDistancia">
                <input type="number" id="inputForm" placeholder="distância em anos-luz" min="0"><br>
                <input class="btnForm" type="button" value="Calcular" onclick="ConverterLuz()">
                <p class="resultado"></p>
          </form>
    </div>

    <a href="https://alura.com.br/" target="_blank"></a>

    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
